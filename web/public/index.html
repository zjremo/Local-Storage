<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data to Database</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div style="text-align: center;width: 100%;height: 100%;max-width: 100%">
        <h2>MYSQL数据存储</h2>
        <form id="register-form">
            <label for="username">账号:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="user_explain">备注:</label>
            <input type="text" id="user_explain" name="user_explain" required><br><br>

            <label for="plugin">加密方式:</label>
            <input type="text" id="plugin" name="plugin" required><br><br>

            <button type="submit" style="width: 100px;height: 50px;">保存</button><br><br>
        </form>
        <!-- 修改后的HTML结构 -->
        <div style="text-align: center; margin: 20px;">
            <h2 class="collapsible" id="toggle-update">密码更新</h2>
            <div id="update-result">
                <form id="update-form">
                    <label for="update-id">用户ID:</label>
                    <input type="number" id="update-id" required><br><br>

                    <label for="update-username">账号:</label>
                    <input type="text" id="update-username" required><br><br>

                    <label for="update-password">新密码:</label>
                    <input type="password" id="update-password" required><br><br>

                    <label for="update-explain">新备注:</label>
                    <input type="text" id="update-explain" required><br><br>

                    <label for="update-plugin">加密方式:</label>
                    <input type="text" id="update-plugin" required><br><br>

                    <button type="button" id="update-button" style="width: 100px;height: 50px;">
                        立即更新
                    </button>
                </form>
            </div>
        </div>



        </form>
        <h2 class="collapsible" id="users-data">用户数据</h2>
        <div id="data-container">
            <button id="fetch-users">获取所有数据</button>
            <table id="users-table" border="1">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>username</th>
                        <th>password</th>
                        <th>user_explain</th>
                        <th>plugin</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagination-controls" style="margin: 20px auto; text-align: center">
                <button id="prev-page">上一页</button>
                <span id="page-info"></span>
                <button id="next-page">下一页</button>
                <br><br>
                <input type="number" id="jump-page" min="1" style="width: 60px">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/data.js"></script>
</body>

</html>
